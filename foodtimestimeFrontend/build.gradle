// Apply the java plugin to add support for Java
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Spark for responding to REST calls--the core of my API
    api 'com.sparkjava:spark-core:2.7.1'

    // For Spark
    implementation 'org.slf4j:slf4j-api:1.7.+'
    implementation 'ch.qos.logback:logback-classic:1.+'

    // Logging
    implementation 'org.apache.logging.log4j:log4j-api:2.9.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.9.1'
}

task buildFront(type:Exec) {
    commandLine 'cmd', '/c', 'npm run build'
    standardOutput = new ByteArrayOutputStream()
    ext.output = {
        return standardOutput.toString()
    }
}

build.dependsOn buildFront